---
# Flatpak app
# @lazocar
# vim: set filetype=yaml tabstop=2 shiftwidth=2 expandtab:

app-id: com.hivegamez.HivegamezAionLauncher
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
command: hivegamez-aion-launcher

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --share=network

modules:
  # intltool (required by libdbusmenu)
  - name: intltool
    cleanup:
      - "*"
    sources:
      - type: archive
        url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
        sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd

  # libdbusmenu (required by libayatana-appindicator)
  - name: libdbusmenu
    buildsystem: autotools
    build-options:
      cflags: -Wno-error
      env:
        HAVE_VALGRIND_FALSE: "#"
        HAVE_VALGRIND_TRUE: ""
    config-opts:
      - --with-gtk=3
      - --disable-dumper
      - --disable-static
      - --disable-gtk-doc
      - --enable-introspection=no
      - --disable-vala
    sources:
      - type: archive
        url: https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
        sha256: b9cc4a2acd74509435892823607d966d424bd9ad5d0b00938f27240a1bfa878a

  # ayatana-ido
  - name: ayatana-ido
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_TESTS=OFF
    sources:
      - type: archive
        url: https://github.com/AyatanaIndicators/ayatana-ido/archive/refs/tags/0.10.4.tar.gz
        sha256: bd59abd5f1314e411d0d55ce3643e91cef633271f58126be529de5fb71c5ab38

  # libayatana-indicator
  - name: libayatana-indicator
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_BINDINGS_MONO=NO
      - -DENABLE_BINDINGS_VALA=NO
      - -DENABLE_GTKDOC=NO
      - -DENABLE_TESTS=OFF
    sources:
      - type: archive
        url: https://github.com/AyatanaIndicators/libayatana-indicator/archive/refs/tags/0.9.4.tar.gz
        sha256: a18d3c682e29afd77db24366f8475b26bda22b0e16ff569a2ec71cd6eb4eac95

  # libayatana-appindicator
  - name: libayatana-appindicator
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_BINDINGS_MONO=NO
      - -DENABLE_BINDINGS_VALA=NO
      - -DENABLE_GTKDOC=NO
    sources:
      - type: archive
        url: https://github.com/AyatanaIndicators/libayatana-appindicator/archive/refs/tags/0.5.93.tar.gz
        sha256: cbefed7a918a227bf71286246e237fcd3a9c8499b3eaac4897811a869409edf0

  # App
  - name: hivegamez-aion-launcher
    buildsystem: simple
    build-commands:
      - install -D hivegamez-aion-launcher /app/bin/hivegamez-aion-launcher
      - install -D hivegamez-aion-launcher.desktop /app/share/applications/com.hivegamez.HivegamezAionLauncher.desktop
      # icons
      - install -Dm644 hicolor/32x32/apps/hivegamez-aion-launcher.png /app/share/icons/hicolor/32x32/apps/com.hivegamez.HivegamezAionLauncher.png
      - install -Dm644 hicolor/128x128/apps/hivegamez-aion-launcher.png /app/share/icons/hicolor/128x128/apps/com.hivegamez.HivegamezAionLauncher.png
      - install -Dm644 hicolor/256x256@2/apps/hivegamez-aion-launcher.png /app/share/icons/hicolor/256x256@2/apps/com.hivegamez.HivegamezAionLauncher.png
    sources:
      - type: file
        path: assets/hivegamez-aion-launcher
      - type: file
        path: assets/hivegamez-aion-launcher.desktop
      - type: dir
        path: assets/icons
